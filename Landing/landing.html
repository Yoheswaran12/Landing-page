<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #5400bb;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background-color: transparent;
            padding: 20px 30px;
            text-align: right;
        }

        header ul {
            list-style: none;
        }

        header ul li {
            display: inline;
            margin-left: 70px;
        }

      header ul li a {
          color: #fff;
          text-decoration: none;
          font-weight: 200;
          font-size: 20px;
          position: relative;
          padding-bottom: 5px; 
      }

          header ul li a::after {
              content: '';
              position: absolute;
              width: 0;
              height: 2px; 
              left: 0;
              bottom: 0;
              background-color: #ff00ff; 
              transition: width 0.5s ease-in-out;
          }

          header ul li a:hover::after {
              width: 100%; 
          }


        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }

        .main .content {
            max-width: 50%;
        }

        .main h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .main p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .main .but {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff00ff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.5s,background 1.0s,color 1.0s;
        }


        .main .but:hover{
           color: black;
           background-color: aqua;
           transform: translateY(-5px); 
            }

        .main .image-container img {
            max-width: 100%;
            transform: translateY(-30px);
        }

        @media (max-width: 768px) {
            .main{
                flex-direction: column;
                text-align: center;
            }

            .main .content, .main .image-container {
                max-width: 100%;
            }

            .main .image-container {
                margin-top: 20%;
            }
        }

        @media (max-width: 480px) {
            body {
                background-color: #9c27b0; 
            }

            .main .but {
                margin-top: 20px;
                position: relative;
                bottom: 20px;
            }

            .main .image-container img {
                display: none; 
            }

            header nav{
             display: flex;
             flex-basis: 20%;
        }

            

        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <div class="content">
            <h1>Nike Jordan</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio alias sunt nesciunt reiciendis consectetur incidunt eaque quisquam deleniti repellendus, fuga esse asperiores magni corporis necessitatibus?</p>
            <a href="https://www.amazon.in/s?k=nike+shoes+for+men&crid=18Z827UDNGONG&sprefix=nike+%2Caps%2C574&ref=nb_sb_ss_w_hit-vc-lth_nike-shoes-for-men_k1_2_2" class="but">Order Now</a>
        </div>
        <div class="image-container">
            <img src="product1.png" alt="Nike Jordan">
        </div>
    </section>
</body>
</html>
